<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Welcome!</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div id="welcome">
    <div id="name">
      <div id="first">
        <h1 id="D" class="capital">D</h1>
        <h3 id="aniel" class="letters">aniel</h3>
      </div>
      <div id="last">
        <h1 id="P" class="capital">P</h1>
        <h3 id="ease" class="letters">ease</h3>
      </div>
    </div>
    <div id="bar-one" class="bar"></div>
    <div id="bar-two" class="bar"></div>
    <div id="bar-three" class="bar"></div>
    <div id="bar-four" class="bar"></div>
  </div>
  <main>
    <div id="about"></div>
    <div id="portfolio">
      <h2 id="title">Project Title</h2>
      <div id="projects">
        <div id="proj-one" class="project"></div>
        <div id="proj-two" class="project"></div>
        <div id="proj-three" class="project"></div>
        <div id="proj-four" class="project"></div>
      </div>
    </div>
  </main>
  <footer>
    <div id="contact">
      <p>Feedback? Questions? Get in touch!</p>
      <div id="linkedin" class="social"></div>
      <div id="github" class="social"></div>
      <div id="twitter" class="social"></div>
    </div>
  </footer>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
